<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Lista de Eletrodomesticos</title>
</h:head>

<h:body>
	<h1>Listagem de </h1>
	<h:form>
	<h:dataTable var="lista" value="#{eletrodomesticoBean.eletrodomesticos}" border="1">
		<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{lista.nome}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">Marca</f:facet>
			<h:outputText value="#{lista.marca}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">Cor</f:facet>
			<h:outputText value="#{lista.cor}" />
		</h:column>
		
		
			<h:column>
				<f:facet name="header">Remover</f:facet>
				<h:commandLink action="#{eletrodomesticoBean.remover(lista)}" value="Remover" />
			</h:column>
		
	</h:dataTable>
	</h:form>
</h:body>
   
</html>
