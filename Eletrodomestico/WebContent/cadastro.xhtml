<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>eletrodomestico</title>
</h:head>

<h:body>
	<h1>Cadastro de Eletrodomestico</h1>
	
	<h:form>		
		<h:panelGrid columns="2">			
			<h:outputLabel value="Nome: " for="campo-nome" />
			<h:inputText value="#{eletrodomesticoBean.eletrodomestico.nome}" id="campo-nome" />
			
			<h:outputLabel value="Marca: " for="campo-marca" />
			<h:inputText value="#{eletrodomesticoBean.eletrodomestico.marca}" id="campo-marca" />
			
			<h:outputLabel value="Cor: " for="campo-cor"/>
			<h:inputText value="#{eletrodomesticoBean.eletrodomestico.cor}" id="campo-cor" />
			
			<h:commandButton action="#{eletrodomesticoBean.salvar(eletrodomesticoBean.eletrodomestico)}" value="Salvar" />		
			
		</h:panelGrid>		
		<h:messages />
	</h:form>
	
	<h:form>
		<h:commandLink action="/lista" value="Listagem" />
	</h:form>
</h:body>
</html>
