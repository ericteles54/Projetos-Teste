<ui:composition template="/WEB-INF/templates/template.xhtml"	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:panelGroup rendered="#{not empty usuarioBean.usuarios}">
	<h2>Lista de Usu√°rios</h2>
	
	<h:dataTable
		id="tabela"
		value="#{usuarioBean.usuarios}"
		var="usuario"
		styleClass="dados"
		rowClasses="par,impar">
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="id" />
			</f:facet>
			#{usuario.id}
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Nome" />
			</f:facet>
			#{usuario.nome}
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Data de Cadastro" />
			</f:facet>
			#{usuario.dataDeCadastro}
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Tipo" />
			</f:facet>
			#{usuario.tipo}
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Alterar" />
			</f:facet>
			
			<f:ajax
				event="click"
				render="@form"
				listener="#{usuarioBean.preparaAlteracao()}">
			
				<h:commandLink>
					<f:param name="id" value="#{usuario.id}" />
					Alterar
				</h:commandLink>
			</f:ajax>
		</h:column>
		
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Remover" />
			</f:facet>
			
			<f:ajax
				event="click"
				render="@form"
				listener="#{usuarioBean.remove()}">
			
				<h:commandLink>
					<f:param name="id" value="#{usuario.id}" />
					Remover
				</h:commandLink>
			</f:ajax>
		</h:column>		
	</h:dataTable>
	</h:panelGroup>
</ui:composition>
