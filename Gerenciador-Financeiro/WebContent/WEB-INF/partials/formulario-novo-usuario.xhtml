<ui:composition template="/WEB-INF/templates/template.xhtml"	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:inputHidden value="#{usuarioBean.usuario.id}" />
	<h:panelGrid columns="3">
		
		<h:outputLabel value="Data: " for="campo-data" />
		<h:inputText
			id="campo-data"
			required="true"
			requiredMessage="A data deve ser preenchida"
			value="#{usuarioBean.usuario.dataDeCadastro}">
			<f:convertDateTime pattern="dd/MM/yyyy"/>
		</h:inputText>		
		<h:message for="campo-data" />
		
		<h:outputLabel value="Nome: " for="campo-nome" />
		<h:inputText
			id="campo-nome"
			required="true"
			requiredMessage="O nome deve ser preenchido"
			value="#{usuarioBean.usuario.nome}">
		</h:inputText>
		<h:message for="campo-nome" />
		
		<h:outputLabel value="Senha: " for="campo-senha" />
		<h:inputSecret
			id="campo-senha"
			required="true"
			requiredMessage="A senha deve ser preenchida"
			value="#{usuarioBean.usuario.senha}">
		</h:inputSecret>
		<h:message for="campo-senha" />
		
		<h:outputLabel value="Tipo: " for="campo-tipo" />
		<h:selectOneMenu id="campo-tipo" value="#{usuarioBean.usuario.tipo}">
			<f:selectItem itemLabel="Administrador" itemValue="ADMIN"/>
			<f:selectItem itemLabel="Simples" itemValue="SIMPLES"/>
		</h:selectOneMenu>
		<h:message for="campo-tipo" />		
			
	</h:panelGrid>
</ui:composition>
