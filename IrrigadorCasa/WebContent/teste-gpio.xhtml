<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Teste com a GPIO</title>
</h:head>
<h:body>
	<h:form>			
		<h:commandButton action="#{gpioBean.ligaBomba}" value="Liga bomba" />
		<br />		
		<h:commandButton action="#{gpioBean.desligaBomba}" value="Desliga bomba" />
		<br />		
		<h:commandButton action="#{gpioBean.fechaGpio}" value="Fecha GPIO" />		
		<br />
		<h:commandButton action="#{gpioBean.verificaEstadoBomba}" value="Ver estado bomba" />
		<br />		
		<h:commandButton action="#{gpioBean.verificaEstadoValvula}" value="Ver estado Valvula" />
		
		<br />
			
		<h:outputLabel value="Estado Bomba:"  for="bomba"/>
		<h:outputText value="#{gpioBean.estadoBomba}"></h:outputText>
		<br />
		<h:outputLabel value="Estado Valvula:"  for="valvula"/>
		<h:outputText value="#{gpioBean.estadoValvula}"></h:outputText>
	</h:form>
	
</h:body>
</html>
