<ui:composition template="/WEB-INF/templates/template-principal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	
	<ui:define name="corpo-principal">
		<h:form id="login-form">
			<p:panel id="login-panel" header="Login">
				
				<p:messages id="login-msg" />
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel value="username: " for="campo-username" />
					<p:inputText
						value="#{usuarioAutenticacaoBean.username}"
						id="campo-username"
						required="true"
						requiredMessage="O campo username é obrigatório"
						label="username">
						<f:validateLength minimum="6" />						
					</p:inputText>
					
					<p:outputLabel value="password: " for="campo-password" />
					<p:password
						value="#{usuarioAutenticacaoBean.password}"
						id="campo-password"
						required="true"
						requiredMessage="O campo password é obrigatório"
						label="password">
						<f:validateLength minimum="6" />						
					</p:password>
				</h:panelGrid>
				
				<p:commandButton
					value="Login"
					update="login-panel"
					action="#{usuarioAutenticacaoBean.autentica}"
					icon="ui-icon-check" />				
			</p:panel>
		</h:form>	
	</ui:define>
</ui:composition>
