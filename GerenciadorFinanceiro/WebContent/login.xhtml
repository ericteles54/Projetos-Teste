<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Login</title>
</h:head>

<h:body>
	<h4>Por favor efetue o login para acessar o sistema</h4>
	<h:messages />
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="username: " for="campo-username" />
			<h:inputText value="#{autenticaUsuarioBean.username}" id="campo-username"/>
			
			<h:outputLabel value="password: " for="campo-password" />
			<h:inputSecret value="#{autenticaUsuarioBean.password}" id="campo-password"/>
			
			
			<h:commandButton value="Entrar" action="#{autenticaUsuarioBean.autentica}"/>
		</h:panelGrid>
	</h:form>
</h:body>   
   
</html>
