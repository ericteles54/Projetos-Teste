<ui:composition template="/WEB-INF/templates/template-principal-new.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	
	<ui:define name="conteudo-principal">
		<h:form id="login-form">
			<p:panel id="login-panel" header="Login">
				
				<p:messages id="login-msg" />
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel value="username: " for="campo-username" />
					<p:inputText value="#{usuarioAutenticacaoBean.username}" id="campo-username" required="true" requiredMessage="O campo username é obrigatório" label="username">
						<f:validateLength minimum="6" />						
					</p:inputText>
					
					<p:outputLabel value="password: " for="campo-password" />
					<p:s value="#{usuarioAutenticacaoBean.password}" id="campo-password" required="true"  requiredMessage="O campo password é obrigatório" label="password">
						<f:validateLength minimum="6" />						
					</p:inputText>
				</h:panelGrid>
				
				<p:commandButton value="Login" update="login-panel" actionListener="#{usuarioAutenticacaoBean.autentica}" icon="ui-icon-check" />
				
			</p:panel>
		</h:form>	
	</ui:define>
</ui:composition>
