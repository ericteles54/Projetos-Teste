<ui:composition template="/WEB-INF/templates/template-usuario-logado.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
		
	<ui:define name="usuario-logado">
		<ui:include src="/WEB-INF/partials/info-usuario-logado.xhtml">
			<ui:param name="username" value="#{sessionScope.username}" />
		</ui:include>
	</ui:define>
	
	<ui:define name="conteudo-principal">	
		<h:form id="contas">
			<p:growl id="mensagens-contas" showDetail="true" />
			
			<p:dataTable
				id="lista-contas"
				var="conta"
				value="#{contaBean.contas}"
				selectionMode="single"
				rowKey="#{conta.id}">
				
				<f:facet name="header">Contas cadastradas</f:facet>
				
				<p:ajax event="rowSelect" listener="#{contaBean.onRowSelect}" update=":contas:mensagens-contas"/>
				<p:ajax event="rowUnselect" listener="#{contaBean.onRowUnselect}" update=":contas:mensagens-contas"/>
				
				<p:column headerText="ID: ">
					<h:outputText value="#{conta.id}" />
				</p:column>
				<p:column headerText="Banco: ">
					<h:outputText value="#{conta.banco}" />
				</p:column>
				<p:column headerText="Nome: ">
					<h:outputText value="#{conta.nome}" />
				</p:column>
				<p:column headerText="Saldo: ">
					<h:outputText value="#{conta.saldo}" />
				</p:column>			
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
