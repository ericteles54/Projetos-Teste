<ui:composition template="/WEB-INF/templates/template-principal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="usuario-logado">
		<h:outputText value="Olá #{usuarioBean.usuarioAutenticado.nome}. Você está logado." style="color: blue" />
	</ui:define>
	
	<ui:define name="menu-principal">
		<ui:include src="/area-restrita/partials/menu-principal.xhtml">
		</ui:include>	
	</ui:define>
	
	<ui:define name="corpo-principal">
	
		<h1>Cadastro de Movimentações</h1>
		
		<h:form>
			<h:messages errorStyle="color: red" infoStyle="color: blue" warnStyle="color: yellow" />
		
			<h:panelGrid columns="2">
				<h:outputText value="Data de Criação: " for="campo-data-criacao" />
				<h:inputText value="#{movimentacaoBean.receita.data}" id="campo-data-criacao">
					<f:convertDateTime pattern="dd/MM/yyyy" type="date"/>
				</h:inputText>
				
				<h:outputLabel value="Descricao: " for="campo-descricao" />
				<h:inputText value="#{movimentacaoBean.receita.descricao}" id="campo-descricao"/>
				
				<h:outputLabel value="Valor: R$" for="campo-valor" />
				<h:inputText value="#{movimentacaoBean.receita.valor}" id="campo-valor"/>
				
				<h:outputLabel value="Status: " for="campo-status" />
				<h:inputText value="#{movimentacaoBean.receita.status}" id="campo-status"/>			
				
				<h:commandButton action="#{movimentacaoBean.adicionaReceita}" value="Adicionar" />
			</h:panelGrid>
		</h:form>		
	</ui:define>
</ui:composition>
