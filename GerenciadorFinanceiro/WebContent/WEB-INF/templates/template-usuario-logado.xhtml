<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>
	<title>Gerenciador Financeiro</title>
</h:head>

<h:body>
	<h:outputStylesheet library="css" name="system.css" />

	<div id="header">
	
		<h:graphicImage library="images" name="logo.png" style="float:right;" />
		<h:form id="info-usuario-logado" style="text-align: center;">
			<ui:insert name="usuario-logado"></ui:insert>
		</h:form>
				
		
		<div style="clear:both"></div>
		
		
		<h:form>
			<p:megaMenu orientation="horizontal" style="margin-top:20px">				
				 <p:menuitem value="Home" action="/home" icon="ui-icon-document" />
				 <p:submenu label="Sistema" icon="ui-icon-document">
				 	<p:column>
				 		<p:submenu label="Contas">				 			
				 			<p:menuitem value="Cadastro de Contas" action="/cadastro-conta" icon="ui-icon-document" />
				 			<p:menuitem value="Ver Contas" action="/gerencia-conta" icon="ui-icon-document" />
				 		</p:submenu>
				 	</p:column>
				 </p:submenu>				
				<p:menuitem value="Sair" action="#{usuarioBean.registraSaida}" icon="ui-icon-stop" />				
			</p:megaMenu>
		</h:form>	
		
		<hr />
	</div>	
	
	<ui:insert name="conteudo-principal">
		Em construção.
	</ui:insert>
	
	<div id="footer" style="text-align: center">
		<hr />
		&copy; 2015 Eric. Todos os direitos reservados :-P
	</div>
</h:body>   
</html>
