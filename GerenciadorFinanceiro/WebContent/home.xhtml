<ui:composition template="/WEB-INF/templates/template-principal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
		
	<ui:define name="usuario-logado">
		<ui:include src="/WEB-INF/partials/info-usuario-logado.xhtml">
			<ui:param name="username" value="#{sessionScope.username}" />
		</ui:include>
	</ui:define>
	
	<ui:define name="conteudo-principal">
	
		<h:panelGrid columns="2">
			
			
			<h:form id="adiciona-conta">				
				
				<h:outputLabel value="Banco (nome): " for="campo-nome-banco" />
				<h:inputText value="#{contaBean.conta.banco}" id="campo-nome-banco"/>
				
				<h:outputLabel value="Conta (nome): " for="campo-nome-conta" />
				<h:inputText value="#{contaBean.conta.nome}" id="campo-nome-conta"/>
				
				<h:outputLabel value="Saldo Inicial: R$" for="campo-saldo-inicial" />
				<h:inputText value="#{contaBean.conta.saldo}" id="campo-saldo-inicial"/>				
				
				<h:commandButton action="#{contaBean.adicionaConta}" value="Adicionar" />
								
			</h:form>
			<h:messages for="adiciona-conta" errorStyle="color: red" infoStyle="color: blue" warnStyle="color: yellow" />
			
		</h:panelGrid>
		
	</ui:define>
</ui:composition>
