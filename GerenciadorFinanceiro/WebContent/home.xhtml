<ui:composition template="/WEB-INF/templates/template-principal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
		
	<ui:define name="usuario-logado">
		<ui:include src="/WEB-INF/partials/info-usuario-logado.xhtml">
			<ui:param name="username" value="#{sessionScope.username}" />
		</ui:include>
	</ui:define>
	
	<ui:define name="conteudo-principal">
	
		<p:calendar locale="pt_BR" mode="inline">
		
		</p:calendar>
	
	
		<p:dataTable
			rendered="#{not empty usuarioBean.usuarios}"
			value="#{usuarioBean.usuarios}"
			var="usuario"
			rowKey="#{usuario.id}"
			paginator="true"
			rows="4"
			selectionMode="single">
			
			<f:facet name="header">Lista de usu√°rios</f:facet>
			
			<p:column
				headerText="ID"
				sortBy="#{usuario.id}"
				filterBy="#{usuario.id}">					
				#{usuario.id}
			</p:column>
			
			<p:column
				headerText="Nome"
				sortBy="#{usuario.nome}"
				filterBy="#{usuario.nome}">			
				#{usuario.nome}
			</p:column>
			
			<p:column
				headerText="Username"
				sortBy="#{usuario.username}"
				filterBy="#{usuario.username}">				
				#{usuario.username}
			</p:column>
			
			<p:column
				headerText="Password"
				sortBy="#{usuario.password}"
				filterBy="#{usuario.password}">				
				#{usuario.password}
			</p:column>		
		</p:dataTable>
	</ui:define>
</ui:composition>
