<ui:composition template="/WEB-INF/templates/template-principal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
		
	<ui:define name="usuario-logado">
		<ui:include src="/WEB-INF/partials/info-usuario-logado.xhtml">
			<ui:param name="username" value="#{sessionScope.username}" />
		</ui:include>
	</ui:define>
	
	<ui:define name="conteudo-principal">	
		<h:dataTable
			rendered="#{not empty usuarioBean.usuarios}"
			value="#{usuarioBean.usuarios}"
			var="usuario"
			border="1"
			cellpadding="3"
			cellspacing="3">
			
			<f:facet name="header">Lista de usu√°rios</f:facet>
			
			<h:column>
				<f:facet name="header">Id</f:facet>
				#{usuario.id}
			</h:column>
			
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{usuario.nome}
			</h:column>
			
			<h:column>
				<f:facet name="header">username</f:facet>
				#{usuario.username}
			</h:column>
			
			<h:column>
				<f:facet name="header">password</f:facet>
				#{usuario.password}
			</h:column>		
		</h:dataTable>
	</ui:define>
</ui:composition>
