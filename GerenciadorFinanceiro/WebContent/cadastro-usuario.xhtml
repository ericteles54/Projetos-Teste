<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Cadastro de usuários</title>
</h:head>

<h:body>
	<h4>Cadastro de usuários</h4>
	
	<h:messages errorStyle="color: red"/>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome: " for="campo-nome" />
			<h:inputText
				value="#{usuarioBean.usuario.nome}"
				id="campo-nome"
				required="true"
				requiredMessage="O campo Nome é obrigatório" />
			
			<h:outputLabel value="Username: " for="campo-username" />
			<h:inputText
				value="#{usuarioBean.usuario.username}"
				id="campo-username"
				required="true"
				requiredMessage="O campo Username é obrigatório" />
			
			<h:outputLabel value="Password: " for="campo-password" />
			<h:inputSecret
				value="#{usuarioBean.usuario.password}"
				id="campo-password"
				required="true"
				requiredMessage="O campo Password é obrigatório" />
			
			<h:commandButton action="#{usuarioBean.adicionaUsuario}" value="Cadastrar" />
		</h:panelGrid>
	</h:form>
	
	<h:panelGroup rendered="#{not empty usuarioBean.usuarios}">
		<h4>Lista de usuários cadastrados</h4>
		<ul>
			<ui:repeat var="usuario" value="#{usuarioBean.usuarios}">
				<li>
					<h:outputText
						value="#{usuario.id}: #{usuario.nome} - #{usuario.username} - #{usuario.password}" />
				</li>
			</ui:repeat>
		</ul>
	</h:panelGroup>
</h:body>   
</html>
