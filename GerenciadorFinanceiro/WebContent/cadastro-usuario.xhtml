<ui:composition template="/WEB-INF/templates/template-principal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:define name="conteudo-principal">	
		<h1>Cadastro de usu√°rios</h1>
				
		<h:form>			
			<f:event type="postValidate" listener="#{usuarioCadastroBean.validaUsername}"></f:event>
			<h:messages errorStyle="color: red" infoStyle="color: blue" warnStyle="color: yellow" />
		
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome: " for="campo-nome" />
				<h:inputText
					value="#{usuarioCadastroBean.usuario.nome}"
					id="campo-nome" />
				
				<h:outputLabel value="Username: " for="campo-username" />
				<h:inputText
					value="#{usuarioCadastroBean.usuario.username}"
					id="campo-username" />
				
				<h:outputLabel value="Password: " for="campo-password" />
				<h:inputSecret
					value="#{usuarioCadastroBean.usuario.password}"
					id="campo-password" />
				
				<h:commandButton action="#{usuarioCadastroBean.adicionaUsuario}" value="Cadastrar" />
			</h:panelGrid>
		</h:form>		
	</ui:define>
</ui:composition>
